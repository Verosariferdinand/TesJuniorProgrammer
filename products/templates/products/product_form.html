{% extends 'products/base.html' %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h3>{{ title }}</h3>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success">Simpan</button>
            <a href="{% url 'product_list' %}" class="btn btn-secondary">Batal</a>
        </form>
    </div>
</div>
{% endblock %}
